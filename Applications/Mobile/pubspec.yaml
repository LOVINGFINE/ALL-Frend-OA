name: frend_mobile
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

# 环境
environment:
  sdk: ">=2.7.0 <3.0.0"

# 依赖包
dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.3
  convert: ^2.1.1
  crypto: ^2.1.5
  cupertino_icons: ^1.0.2
  flutter_secure_storage: ^4.2.0
  yaml: ^3.1.0
  http_server: ^0.9.8
  dart_server_helper: ^0.0.4

# 调试依赖
dev_dependencies:
  flutter_test:
    sdk: flutter

# 资源包
flutter:
  uses-material-design: true
  assets:
    - assets/images/

# 自定义字体
fonts:
  - family: iconFont # 字体图标
    fonts:
      - assets: assets/fonts/icon/fonts-01.ttf
